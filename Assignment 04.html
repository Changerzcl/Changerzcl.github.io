<!DOCTYPE html>
<html>
<head>
<title>Assignment 04</title>
</head>
<body>
<div>
    <h1>Chenlin' Assignment 04</h1>
</div>
<div class="container" style="margin-top: 20px;">
    <h2>Number Calculator</h2> 
    <div class="ui input">
      <input type="text"  id="a"  placeholder="input a natural number">
    </div>
    <div class="ui input">
      <input type="text" id="b" placeholder="input a natural number">
    </div>
    <br>
    <button  class="button" id="add" onclick="add()">Add!</button>
    <button  class="button" id="minus" onclick="minus()">Minus!</button>
    <button  class="button" id="stick" onclick="stick()">Stick them Together!</button>

    <p id="result"></p>

</body>
</html>
<script>
    function add(){
        var a=parseFloat(document.getElementById("a").value);
        var b=parseFloat(document.getElementById("b").value);
        var r=a+b;
        document.getElementById("result").innerHTML=r;
    }

    function minus(){
        var a=parseFloat(document.getElementById("a").value);
        var b=parseFloat(document.getElementById("b").value);
        var r=a-b;
        document.getElementById("result").innerHTML=r;
    }

    function stick(){
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var r=a+b;
        document.getElementById("result").innerHTML=r;
    }
    </script>
